<html lang="en">
<head>

<script>

var outer;
var inner;
var length;
var result1;
var result2;

function myCalculate()
{

// pull input values from HTML
outer = document.getElementById('outer').value;
inner = document.getElementById('inner').value;
length = document.getElementById('length').value;

// check for blank values, otherwise perform calcuation
if (outer == "" || inner == "" ||length == ""){
	alert("Some inputs are blank");
	}
else
	{
	// calculate two results with 2 decimal point percision
	result1 = 0.87 * (outer * outer - inner * inner);
	result2 = result1 * length;
	result1 = result1.toFixed(2);
	result2 = result2.toFixed(2);

	// update output fields with results
	document.getElementById("weight1").innerHTML=result1;
	document.getElementById("weight2").innerHTML=result2;
	}
}

// clear both input and output fields
function myClear(){
	document.getElementById('outer').value="";
	document.getElementById('inner').value=""
	document.getElementById('length').value="";
	document.getElementById("weight1").innerHTML="";
	document.getElementById("weight2").innerHTML="";
	}

</script>
<script src="js/JavascriptForceNumericInput.js"></script>

<meta charset="utf-8" />
<title>APE Pile Calculator</title>


<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/iphone.css" type="text/css" media="screen and (max-width: 480px)"  />

</head>
<body>
<table class="middle">

<!-- first header -->
<tr height="10%">
<td class="highlight" colspan=3>APE Pile Calculator</td>
</tr>

<!-- second header -->
<tr height="10%">
<td width="33%" align="center"><a class="unlight" href="index.html">Steel</a></td>
<td width="33%" class="highlight" align="center">Concrete</td>
<td width="33%" align="center"><a class="unlight" href="map1.html">Locations</a></td>
</tr>

<!-- third header -->
<tr height="10%">
<td width="33%" class="highlight" align="center">Round</td>
<td width="33%" align="center"><a class="unlight" href="concrete2.html">Square</a></td>
<td width="33%" align="center"><a class="unlight" href="concrete3.html">Octagonal</a></td>
</tr>

<!-- subheader -->
<tr>
<td colspan="3" align="center" class="unlight">APE Pile Calculator - Concrete piles</td>
</tr>

<!-- input fields -->
<tr><td colspan="2">Outer diameter in inches:</td><td width="20%" align="center"><input size="10" class="input" type="number" id="outer" value="" onkeydown="ForceNumericInput(this, true, false)"></td></tr>
<tr><td colspan="2">Inner diameter in inches:</td width="20%"><td width="20%" align="center"><input size="10" class="input" type="number" id="inner" value="" onkeydown="ForceNumericInput(this, true, false)"></td></tr>
<tr><td colspan="2">Length in feet:</td><td width="20%" align="center"><input size="10" class="input" type="number" id="length" value="" onkeydown="ForceNumericInput(this, true, false)"></td></tr>

<!-- output fields -->
<tr><td colspan="2">Weight / foot in lbs.</td><td width="20%"><p id="weight1"></p></td></tr>
<tr><td colspan="2">Pile total weight in lbs.</td><td width="20%"><p id="weight2"></p></td></tr>

<!-- buttons -->
<tr><td colspan="2" align="center"><button class="buttons" onclick="myCalculate()">Calculate</button></td><td width="20%" align="center"><button class="buttons" onclick="myClear()">Clear</button></td></tr>

<!-- footer image -->
<tr><td colspan="3" align="center" height="100" width="100"><img src="images/ape_gorilla_with_ape_small_black.png"></td></tr>
</table>

</body>
</html>
