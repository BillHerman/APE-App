<!DOCTYPE html>
<html lang="en">
<head>

<script>

var diameter;
var wall;
var length;
var result1;
var result2;

function myCalculate()
{
diameter = document.getElementById('diameter').value;
wall = document.getElementById('wall').value;
length = document.getElementById('length').value;

if (diameter == "" || wall == "" ||length == ""){
	alert("Some inputs are blank");
	}
else
	{
	result1 = (diameter - wall) * wall * 10.69;
	result2 = result1 * length;
	document.getElementById("weight1").innerHTML=result1;
	document.getElementById("weight2").innerHTML=result2;
	}
}

function myClear(){
	document.getElementById('diameter').value="";
	document.getElementById('wall').value=""
	document.getElementById('length').value="";
	document.getElementById("weight1").innerHTML="";
	document.getElementById("weight2").innerHTML="";
	}

</script>

<meta charset="utf-8" />
<title>APE Pile Calculator</title>

<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" />

</head>
<body>

<table width="100%">
<tr>
<td width="35%" class="highlight" colspan=3>APE Pile Calculator</td>
</tr>

<tr>
<td width="35%" class="highlight" align="center">Steel</td>
<td width="35%" align="center">Concrete</td>
<td width="35%" align="center">Locations</td>
</tr>
</table>
	  
<div align="center">

<p>APE Pile Calculator - Steel piles</p>	  

<table width="60%">
<tr><td align="left" width="80%">Diameter in inches:</td><td><input size="10" type=text name="diameter" id="diameter"></td></tr>
<tr><td align="left" width="80%">Wall thickness in inches:</td><td><input size="10" type=text name="wall" id="wall"></td></tr>
<tr><td align="left" width="80%">Length in feet:</td><td><input size="10" type=text name="length" id="length"></td></tr>
<tr><td align="left" width="80%">Weight / foot in lbs.</td><td><p id="weight1"></p></td></tr>
<tr><td align="left" width="80%">Pile total weight in lbs.</td><td><p id="weight2"></p></td></tr>
</table>

<br>

<table width="60%">
<tr><td width="50%"><button class="buttons" onclick="myCalculate()">Calculate</button></td><td width="50%"><button class="buttons" onclick="myClear()">Clear</button></td></tr>
</table>

<br>

<img src="images/icon.png">

</div>

</body>
</html>
