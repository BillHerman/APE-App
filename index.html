<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>APE Pile Calculator</title>

<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" />

</head>
<body>


<table width="100%">
<tr>
<td width="35%" class="highlight" colspan=3>APE Pile Calculator</td>
</tr>

<tr>
<td width="35%" class="highlight" align="center">Steel</td>
<td width="35%" align="center">Concrete</td>
<td width="35%" align="center">Locations</td>
</tr>
</table>
	  
<div align="center">

<p>APE Pile Calculator - Steel piles</p>	  

<table width="60%">
<tr><td align="left">Diameter in inches:</td><td><input type=text name="diameter"></td></tr>
<tr><td align="left">Wall thickness in inches:</td><td><input type=text name="wall"></td></tr>
<tr><td align="left">Length in feet:</td><td><input type=text name="length"></td></tr>
<tr><td align="left">Weight / foot in lbs.</td><td><p div="weight1"></p></td></tr>
<tr><td align="left">Pile total weight in lbs.</td><td><p div="weight2"></p></td></tr>
</table>

<br>

<table width="60%">
<tr><td><button class="buttons">Calculate</button></td><td><button class="buttons">Clear</button></td></tr>
</table>

</div>

</body>
</html>
