<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=0.5 maximum-scale=0.5, user-scalable=no, target-densitydpi=device-dpi">
<script>

var diameter;
var wall;
var length;
var result1;
var result2;

function myCalculate()
{
diameter = document.getElementById('diameter').value;
wall = document.getElementById('wall').value;
length = document.getElementById('length').value;

if (diameter == "" || wall == "" ||length == ""){
	alert("Some inputs are blank");
	}
else
	{
	result1 = (diameter - wall) * wall * 10.69;
	result2 = result1 * length;
	result1 = result1.toFixed(2);
	result2 = result2.toFixed(2);
	document.getElementById("weight1").innerHTML=result1;
	document.getElementById("weight2").innerHTML=result2;
	}
}

function myClear(){
	document.getElementById('diameter').value="";
	document.getElementById('wall').value=""
	document.getElementById('length').value="";
	document.getElementById("weight1").innerHTML="";
	document.getElementById("weight2").innerHTML="";
	}

</script>

<meta charset="utf-8" />
<title>APE Pile Calculator</title>

<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen" />

</head>
<body>
<div id="wrap">
<table width="100%" align="middle">

<tr>
<td width="35%" class="highlight" colspan=3>APE Pile Calculator</td>
</tr>

<tr>
<td width="35%" class="highlight" align="center">Steel</td>
<td width="35%" align="center"><a class="unlight" href="concrete1.html">Concrete</td>
<td width="35%" align="center"><a class="unlight" href="map.html">Locations</a></td>
</tr>

</table>
	  
<div align="center">

<p>APE Pile Calculator - Steel piles</p>	  

<table width="90%" height="90%">
<tr><td align="left">Diameter in inches:</td><td width="20%" align="center"><input size="10" class="input" type="number" id="diameter"></td></tr>
<tr><td align="left">Wall thickness in inches:</td><td width="20%" align="center"><input size="10" class="input" type="number" id="wall"></td></tr>
<tr><td align="left">Length in feet:</td><td width="20%" align="center"><input size="10" class="input" type="number" id="length"></td></tr>
<tr><td align="left">Weight / foot in lbs.</td><td width="20%" align="center"><p id="weight1"></p></td></tr>
<tr><td align="left">Pile total weight in lbs.</td><td width="20%" align="center"><p id="weight2"></p></td></tr>
<tr><td align="center"><button class="buttons" onclick="myCalculate()">Calculate</button></td><td width="20%" align="center"><button class="buttons" onclick="myClear()">Clear</button></td></tr>
<tr><td colspan="2" align="center"><img src="images/ape_gorilla_with_ape_small_black.png"></td></tr>
</table>
</div>
</wrap>
</body>
</html>
